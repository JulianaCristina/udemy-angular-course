<div class="cards-container" style="display: flex;flex-direction: column;gap:6px;width: fit-content">
    <app-card></app-card>

    <app-card-roxo></app-card-roxo>

    <app-card-button></app-card-button>
    <h4>Property and Event Binding</h4>
    <!--    property binding [value] [type], usa colchetes []-->
    <!--    enviando valor para as propriedades-->
    <input id="meu-input" [value]="inputText" [type]="inputType" [disabled]="isDisabled"
           (keyup)="handleInputKeyUp($event)"/>

    <!--    event binding (click) (change) (blur), usa parÃªnteses () -->
    <!--    recebendo valor que vem do evento $event -->

    <button (click)="enableInput()">Habilitar</button>
    <button (click)="disableInput()">Desabilitar</button>
    <button (click)="setPasswordTypeInput()">Senha</button>
    <button (click)="setTextTypeInput()">Texto</button>
    <button (click)="logInputText()">LOG</button>

    <h4>Attribute Binding</h4>
    <button [attr.title]="buttonTitle">Teste</button>
    <button [attr.disabled]="buttonDisabled ? true : null">Disabled</button>

</div>
